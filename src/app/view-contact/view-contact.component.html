<ion-item style="margin-top: 5px;" mode="ios" lines="none">
  
  <ion-label style="margin: 0px 400px; padding: 30px;" mode="ios" >
    <ion-text mode="ios">
      <h2 class="bold fs-18"> Welcome to contact management solution</h2>
      <p class="fs-12" style="padding: 30px 0px;"> Last name is:<b>{{this.lastName}}</b> </p>
      <ion-button (click)="deleteLastName()">Delete last name</ion-button>
      
      <ion-button><a target="_blank" rel="noopener noreferrer" href="/home/edit">edit last name</a></ion-button>
      <p class="fs-12" style="padding: 30px 0px;">First name is:<b>{{this.firstName}}</b></p> <ion-button (click)="deleteFirstName()">Delete first name</ion-button>
      <ion-button><a target="_blank" rel="noopener noreferrer" href="/home/edit">edit first name</a></ion-button>
    </ion-text>
  </ion-label>
 
</ion-item>

<div style="margin: 100px 420px;">
  <ion-list >
    <ion-item >
      {{this.firstName}} {{this.lastName}}
    </ion-item>
  </ion-list>

</div>
